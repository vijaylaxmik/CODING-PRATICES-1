<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta http-equiv="X-UA-compatible" content="ie=edge">
        <title>Contact Page</title>
        <!-- Compied and minified css -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materializes.css">

        <link href="https://fonts.googleleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- Compiled and minified JavaScript -->

        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <nav>
        <ul>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo center">Contact Me</a>
            <ul id="nav-mobile" class="left hide-on-med-and-down">
               
                            <a href="index.html"><li>Home</li></a>
                            <a href="about.html"><li>About</li></a>
                            <a href="about2.html"><li>About2</li></a>
                            <a href="Contact.html"><li>Contact</li></a>
                            <a href="contact2.html"><li>contact2</li></a>
                            <a href="democontact.html">Demo Contact</a></li>
                        
        </div>
        <div class="contact-box">
            <div class="row">
                <form name="contact2" method="POST" data-netlify="true">
                    <input type="hidden" name="form-name" value="contact">
                <div class="row">
                  <div class="input-field col s12">
                    <i class="material-icons prefix">account_circle</i>
                    <input id="icon_prefix" type="text" class="validate">
                    <label for="icon_prefix">Name</label>
                  </div>
                  <div class="input-field col s12">
                    <i class="material-icons prefix">phone</i>
                    <input id="icon_telephone" type="tel" class="validate">
                    <label for="icon_telephone">Telephone</label>
                  </div>
                </div>
                <div class="input-field col s12">
                  <i class="material-icons prefix">email</i>
                  <input id="icon_email" type="email" class="validate">
                  <label for="icon_email">Email</label>
                </div>
                <div class="row">
                  <form class="col s12">
                    <div class="row">
                      <div class="input-field col s12">
                        <i class="material-icons prefix">mode_edit</i>
                        <textarea id="icon_prefix2" class="materialize-textarea"></textarea>
                        <label for="icon_prefix2">Message</label>
                      </div>
                      <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                        <i class="material-icons right">send</i>
                      </button>
                    </form>    
                    </div>
                  </form>
                </div>
            </div>
        
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </nav>
</header>
</body>
</html>
